<body>
    <form action="javascript:void(null);" method="post">
        <div class="preloader">
            <div class="loader"></div>
        </div>
        <div class="row form-cont">
            <div class="col-12">
                <p class="h3"><strong>Получите доступ к просмотру полной записи в full-HD</strong></p>
            </div>
            <div class="col-12">
                <input type="text" name="name">
                <label>Ваше имя</label>
            </div>
            <div class="col-12">
                <input type="email" name="email">
                <label>Ваш лучший email</label>
            </div>
            <div class="col-12">
                <input type="tel" name="phone">
                <label>Ваш телефон</label>
            </div>

            <div class="col-12">
                <button class="bt" type="submit">
                    <span>
                        Получить доступ <small style="display: block;">по самой выгодной цене</small>
                    </span>
                </button>
            </div>
            <p class="error-message"></p>
        </div>
    </form>
    <script src="libs/jquery/dist/jquery-2.2.4.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="js/common_n_v.js"></script>
